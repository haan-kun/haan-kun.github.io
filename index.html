---
layout: default
---

  <div class="container">
    <div class="row">
      <div class="col s12">
        <h2 class="grey-text text-darken-3 center-align"><b></b></h2>
      </div>
    </div>
    <div class="row">
      <div class="col s12 center-align">
        <div class="card-panel">
          <ul class="post-list grey-text text-darken-3">
            {% for post in site.posts %}
              <li>
                <h4>
                  <b>
                    <a class="grey-text text-darken-3" href="{{ post.url | prepend: site.baseurl }}">
                      {{ post.title }}
                    </a>
                  </b>
                </h4>
                <i class="fa fa-calendar"></i>
                {{ post.date | date: " %-d %B <b>[%H:%M]</b>" }}
              </li>
              <div class="container">
                {{ post.excerpt }}
              </div>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </div>
